<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Montserrat"/>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Edu+QLD+Beginner"/>
        <link rel="stylesheet" href="styleSheet.css"/>
        <title>Search for Theater</title>
    </h:head>
    <h:body class="body">
        <f:view>
            <h:form>
                <div class="siteBar">
                    <div class='siteBarLogo'>
                        <h:graphicImage value="/resources/logo.png" style="border-radius: 50%; height: 200px; width: 200px;"/>
                        <a href="MainPage.xhtml" style="text-decoration: none; color:black;" class="siteName">Kiwi Beans</a>
                    </div>
                    <div class="zipInput">
                        <h:outputLabel value="Enter Zip Code" class="zipLabel"/>
                        <div>
                            <h:inputText id="zipCode" maxlength="5" size="5" value="#{mainPageBean.zipCode}" required="true" requiredMessage="You must                              enter a zip code." validatorMessage="You must enter a 5 digit zip code." class="inputField">
                                <f:validateRegex pattern="^\d{5}$" for="zipCode" />
                            </h:inputText>
                            <h:commandButton value="Search" action="#{mainPageBean.showTheaters(mainPageBean.zipCode)}" class="s_button"/> 
                        </div>
                        <h:message for="zipCode" style="color: red; font-family: 'Montserrat',serif; font-size: 16px; margin-top: 0;" />
                    </div>
                </div>
            </h:form>
        </f:view>
        <h1 class="header">Movies that are Currently Playing</h1>
        <div class="imagesContainer">
            <div class="imageAndText">
                <img src="#{mainPageBean.imageSources.get(0)}" class="image"/>
                <p class="info">Paws of Fury: The Legend of Hank</p>
            </div>
            <div class="imageAndText">
                <img src="#{mainPageBean.imageSources.get(1)}" class="image"/>
                <p class="info">Where the Crawdads Sing</p>
            </div>
            <div class="imageAndText">
                <img src="#{mainPageBean.imageSources.get(2)}" class="image"/>
                <p class="info">Thor: Love and Thunder</p>
            </div>
            <div class="imageAndText">
                <img src="#{mainPageBean.imageSources.get(3)}" class="image"/>
                <p class="info">Minions: The Rise of Gru</p>
            </div>
            <div class="imageAndText">
                <img src="#{mainPageBean.imageSources.get(4)}" class="image"/>
                <p class="info">Elvis</p>
            </div>
            <div class="imageAndText">
                <img src="#{mainPageBean.imageSources.get(5)}" class="image"/>
                <p class="info">Top Gun: Maverick</p>
            </div>
            <div class="imageAndText">
                <img src="#{mainPageBean.imageSources.get(6)}" class="image"/>
                <p class="info">Lightyear</p>
            </div>
            <div class="imageAndText">
                <img src="#{mainPageBean.imageSources.get(7)}" class="image"/>
                <p class="info">The Black Phone</p>
            </div>
            <div class="imageAndText">
                <img src="#{mainPageBean.imageSources.get(8)}" class="image"/>
                <p class="info">Jurassic World Dominion</p>
            </div>
        </div>
    </h:body>
    <footer class="footer">
        <h:form>
            <h:link value="Credits" outcome="#{mainPageBean.showCredits()}" class="link_info" style='margin-left: 0; float: right;'/>
        </h:form>
    </footer>
</html>
